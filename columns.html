<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Columns</title>
        <link rel="stylesheet" href="CSS/columns.css">
	</head>
	<body>
		<div>
            <table width="80%">
                <colgroup>
                    <col span="5" style="background-color:blueviolet" width="20%">
                </colgroup>
                <tr>
                    <th>Traveler Name</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Return Date</th>
                    <th>Cost Estimate</th>
                    <th>Approved</th>
                </tr>
                <tr>
                    <td>Melanie Bowes</td>
                    <td>Tampa, FL</td>
                    <td>7/12/2019</td>
                    <td>7/15/2019</td>
                    <td>$500</td>
                    <td>Yes</td>
                </tr>
            </table>
		</div>
	</body>
</html>
